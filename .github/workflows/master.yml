name: git-collab

on:
  push:
    branches:
      - master  
# permissions:
#   id-token: write
#   contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --index-url https://dl.cloudsmith.io/UIeg7Csgpjp7ME7y/okay-cs/dusri-repo/python/simple/
