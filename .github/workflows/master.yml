name: git-collab

on:
  push:
    branches:
      - master  
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --index-url https://dl.cloudsmith.io/UIeg7Csgpjp7ME7y/okay-cs/dusri-repo/python/simple/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get OIDC token
        run: |
          value=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq '.value')
          echo $value
          token=$(curl -X POST -H "Content-Type: application/json" -d "{\"oidc_token\":$value, \"service_slug\":\"nyiservice\"}" https://api.cloudsmith.io/openid/org-cs/ | jq -r '.token')
          echo $token
          curl --request GET --url https://api.cloudsmith.io/v1/user/self/ --header "X-Api-Key:Bearer $token" --header 'accept: application/json'

          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV

      - name: Cloudsmith CLI Setup
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.0
        with: 
          cli-version: 1.4.1
          api-key: ${{ env.CLOUDSMITH_API_KEY }}
          oidc-namespace: 'gha-provider'
          oidc-service-slug: 'nyiservice'

      - name: Checking the user
        run: |
          cloudsmith whoami
    

